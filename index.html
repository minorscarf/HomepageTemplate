<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページのタイトル</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/features.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">サイト名</a>
            </div>
            <ul class="nav-links">
                <li><button class="nav-button">ホーム</button></li>
                <li><button class="nav-button">サービス</button></li>
                <li><button class="nav-button">ポートフォリオ</button></li>
                <li><button class="nav-button">お問い合わせ</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <canvas id="hero-canvas"></canvas> <!-- ディゾルブアニメーション用 -->
            <div class="hero-content">
                <h1>キャッチーな見出し</h1>
                <p>ここにあなたのウェブサイトの概要や ключеваяメッセージを記述します。</p>
                <a href="#" class="button">詳しくはこちら</a>
            </div>
        </section>


        <section class="features">
        <h2>主な特徴</h2>
        <div class="feature-list" id="feature-list">
            <!-- JSがここに画像を自動生成 -->
        </div>
        </section>

        <section class="portfolio">
            <h2>ポートフォリオ</h2>
            <div class="portfolio-grid" id="portfolio-grid">
                <!-- JSがここに挿入 -->
            </div>
        </section>


        <section class="contact">
            <h2>お問い合わせ</h2>
            <p>お気軽にお問い合わせください。</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="お名前">
                <input type="email" name="email" placeholder="メールアドレス">
                <textarea name="message" placeholder="メッセージ"></textarea>
                <button type="submit" class="button">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 サイト名. All rights reserved.</p>
    </footer>

    
<script type="module" src="MainSectionScript.js"></script>

</body>
</html>
